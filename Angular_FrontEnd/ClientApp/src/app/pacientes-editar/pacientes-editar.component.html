<div class="container align-items-center col-md-10">
    <fieldset class="form-group table-bordered p-0" *ngIf="c!=undefined">
        <legend>Registro de pacientes</legend>
        <p>
            <mat-form-field class="col-md-12 p-0">
                <input matInput placeholder="Input" [(ngModel)]="c.Id_Paciente" class="col-md-8" placeholder="Codigo de paciente" disabled required minlength="1" maxlength="8">
            </mat-form-field>
        </p>
        <p class="col-md-12 p-0 table-bordered">
            <mat-form-field appearance="legacy" class="example-full-width" >
                <input matInput [(ngModel)]="c.Nombre_Completo" class="col-md-8" placeholder="Nombre completo" required minlength="4" maxlength="150">
                <mat-label>Nombre completo</mat-label>
                <input matInput placeholder="Nombre completo">
                <mat-hint>Nombre completo</mat-hint>
            </mat-form-field>
        </p>
        <p class="col-md-12 p-0 table-bordered">
            <mat-form-field appearance="legacy" class="example-full-width" >
                <input matInput [(ngModel)]="c.Numero_Seguro_Social" class="col-md-8" placeholder="Numero de Seguro Social" required minlength="6" maxlength="8">
                <mat-label>Numero de Seguro Social</mat-label>
                <input matInput placeholder="Numero de Seguro Social">
                <mat-hint>Numero de Seguro Social</mat-hint>
            </mat-form-field>
        </p>
        <p class="col-md-12 p-0 table-bordered">
            <mat-form-field appearance="legacy" class="example-full-width" >
                <input matInput [(ngModel)]="c.Codigo_Postal" class="col-md-8" placeholder="Codigo Postal" required minlength="5" maxlength="8">
                <mat-label>Codigo Postal</mat-label>
                <input matInput placeholder="Codigo Postal">
                <mat-hint>Codigo Postal</mat-hint>
            </mat-form-field>
        </p>
        <p class="col-md-12 p-0 table-bordered">
            <mat-form-field appearance="legacy" class="example-full-width" >
                <input matInput [(ngModel)]="c.Telefono_Contacto" class="col-md-8" placeholder="Telefono" required minlength="7" maxlength="15" >
                <mat-label>Telefono</mat-label>
                <input matInput placeholder="Telefono">
                <mat-hint>Telefono</mat-hint>
            </mat-form-field>
        </p>
        <table class="table table-striped table-bordered col-md-8" *ngIf="c!=undefined">
            <thead>
                <tr><legend>Registro de asignaci√≥n de Doctores</legend></tr>
                <tr class="table table-striped table-bordered col-md-8">
                    <td>Id</td>
                    <td>Doctor</td>
                    <td><button mat-raised-button (click)="start()" color="primary">+</button></td>
                </tr>
            </thead>
            <tbody>
                <tr class="table table-striped table-bordered col-md-8" *ngFor="let n of d$|async">
                    <td>{{ n.Id_Doctor }}</td>
                    <td>{{ n.Nombre_Completo }}</td>
                    <td></td>
                </tr>
            </tbody>
        </table>
        <div class="row align-items-start col-md-10">
            <button (click)="Guardar()" class="btn btn-info">Guardar</button>
            <a routerLink="/pacientes" class="btn btn-info">Volver</a>            
        </div>
    </fieldset>
</div>
