<div class="alert alert-success form-inline">
 <a class="badge badge-info" href="/editar-paciente/0">
    Pacientes<h4 class="btn btn-info col-md-2">+</h4>
</a>   
</div>
<br>
<div class="container col-md-10" style="scroll-behavior: smooth; scroll-margin-block-start:initial;">
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <thead class="row">
                <td class="col-md-1" ><b>Codigo</b></td>
                <td class="col-md-2"><b>Nombre Completo</b></td>
                <td class="col-md-2"><b>Numero Seguro Social</b></td>
                <td class="col-md-1"><b>Telefono</b></td>
                <td class="col-md-2"><b>Codigo Postal</b></td>
                <td class="col-md-4"><b>Opcion</b></td>                 
            </thead>
        </tr>
    </thead>
    <tbody>
        <tr class="row" *ngFor="let p of f" >
            <td class="col-md-1">{{p.Id_Paciente}}</td>
            <td class="col-md-2">{{p.Nombre_Completo}}</td>
            <td class="col-md-2">{{p.Numero_Seguro_Social}}</td>
            <td class="col-md-1">{{p.Telefono_Contacto}}</td>
            <td class="col-md-2">{{p.Codigo_Postal}}</td>
            <td class="col-md-4">
                <a class="btn btn-info" routerLink="/editar-paciente/{{p.Id_Paciente}}">Editar</a>
                <button class="btn btn-warning" (click)="Eliminar(p.Id_Paciente)">Eliminar</button>
            </td>
        </tr>
    </tbody>
</table>
</div>
